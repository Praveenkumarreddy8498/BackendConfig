server:
  port: 9000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://EUREKA-SERVER

spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"
      
      routes:
       - id: busServiceCud
         uri: lb://BUS-SERVICE-CUD
         predicates:
         - Path=/bus-api/** 
      routes:
       - id: busServiceRetrive
         uri: lb://BUS-SERVICE-RETRIVE
         predicates:
         - Path=/bus-api-retrive/** 
      
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
